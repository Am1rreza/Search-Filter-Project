<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search & Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <h1>Product Filter</h1>
        <div class="search-box">
          <form>
            <input
              type="text"
              placeholder="Search Product"
              id="search"
              class="search-input"
            />
          </form>
        </div>
        <div class="filter-box">
          <button class="btn" data-filter="">All</button>
          <button class="btn" data-filter="watch">Watch</button>
          <button class="btn" data-filter="phone">Phone</button>
          <button class="btn" data-filter="laptop">Laptop</button>
          <button class="btn" data-filter="keyboard">Keyboard</button>
        </div>
      </div>
    </header>

    <!-- products -->
    <section class="products">
      <div class="product-center">
        <!-- single product -->

        <!-- <div class="product">
          <div class="img-container">
            <img class="product-img" src="/assets/1.png" alt="p-1" />
          </div>
          <div class="product-desc">
            <p class="product-price">500$</p>
            <p class="product-title">Apple Watch</p>
          </div>
        </div> -->

    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
